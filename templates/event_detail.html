{% extends 'base.html' %}

{% block title %}{{ event.name }}{% endblock %}

{% block content %}
<h2>{{ event.name }}</h2>

<p><strong>Description:</strong> {{ event.description }}</p>
<p><strong>Location:</strong> {{ event.location or 'Not specified' }}</p>
<p><strong>Date Posted:</strong> {{ event.date_posted.strftime('%b %d, %Y %H:%M') }}</p>

<!-- Update and Delete Buttons -->
<a href="{{ url_for('update_event', event_id=event.id) }}" class="btn btn-primary">Update Event</a>

<form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this event?');">
    <button type="submit" class="btn btn-danger">Delete Event</button>
</form>

{% endblock %}
