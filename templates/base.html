<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        header { margin-bottom: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .event { padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .flash.success { background: #e6ffed; border: 1px solid #b9f2c2; }
        .flash.error { background: #ffe6e6; border: 1px solid #f2b9b9; }
        nav a { text-decoration: none; margin-right: 10px; color: #007bff; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Event Management</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a> |
                <a href="{{ url_for('create_event') }}">Create Event</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category|lower }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
